<!-- recipe_app/templates/recipes/recipe_list.html -->
{% extends 'base.html' %}
{% block title %}Сайт ваших рецептов{% endblock %}
{% block content %}
<h2>Свежие рецепты</h2>
<ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
