{% extends 'base.html' %}
{% block title %}{{ recipe.title }}{% endblock %}
{% block content %}
<h2>{{ recipe.title }}</h2>
<p>{{ recipe.description }}</p>
<p>Время приготовления: {{ recipe.preparation_time }} мин.</p>
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
<h3>Шаги приготовления:</h3>
<p>{{ recipe.preparation_steps }}</p>
{% endblock %}
